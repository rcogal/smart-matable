<div class="relative">
  <input
    [owlDateTime]="dt2"
    placeholder="{{ 'Select Date' }}"
    [(ngModel)]="value"
    class="full-width"
    (keyup.enter)="onDateTimeChange(this.value)"
    (dateTimeChange)="onDateTimeChange(this.value)">

  <mat-icon matDatepickerToggleIcon class="dynamat-date-icon" [owlDateTimeTrigger]="dt2">date_range</mat-icon>
  <owl-date-time #dt2></owl-date-time>
</div>
