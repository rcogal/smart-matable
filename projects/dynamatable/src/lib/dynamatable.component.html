<table mat-table matSort [dataSource]="dataSource" cdkDropListGroup class="smart-table" (matSortChange)="sortData($event)">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- check column-->
  <ng-container matColumnDef="select" *ngIf="!readonly">
    <th mat-header-cell *matHeaderCellDef class="select-column text-center">
      <mat-checkbox
        #checkboxAll
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row;" class="text-center">
      <mat-checkbox
        *ngIf="row[refId]"
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- data column -->
  <ng-container *ngFor="let column of columns; index as i;" [matColumnDef]="column.name">
    <ng-container *ngIf="!(column?.config?.hidden)">
      <th mat-header-cell *matHeaderCellDef
        cdkDropList
        cdkDropListLockAxis="x"
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropListDropped($event, i)"
        cdkDrag
        (cdkDragStarted)="dragStarted($event, i)"
        [cdkDragData]="{field: column.name, columIndex: i}"
        mat-sort-header
        [disabled]="forceDisabledHeaderAction || isHeaderSortDisabled(column)">

        <!-- draggable icon column -->
        <mat-icon *ngIf="!readonly && !forceDisabledHeaderAction" cdkDragHandle class="draggable-icon">drag_indicator</mat-icon>

        <rc-dynamatable-column-edit-mode
          [editable]="isHeaderEditable(column?.config)"
          (editMode)="onEditHeader($event)">
          <ng-template rcDynamatableColumnViewMode>
            {{ getColumnHeader(column.name) }}
          </ng-template>
          <ng-template rcDynamatableColumnEditMode>
            <rc-dynamatable-column-header
              [column]="column"
              [value]="getColumnHeader(column.name)"
              (update)="onUpdateHeader($event)">
            </rc-dynamatable-column-header>
          </ng-template>
        </rc-dynamatable-column-edit-mode>

        <!--delete icon column-->
        <mat-icon *ngIf="!readonly && !forceDisabledHeaderAction && column.custom"  class="delete-icon" (click)="removeHeader(i, column)">delete</mat-icon>
      </th>
    </ng-container>
    <td mat-cell *matCellDef="let row; let rowIdx = index;">
      <rc-dynamatable-column-edit-mode
        [editable]="!readonly && column?.config?.editable"
        [mode]="getMode(row, column)"
        (editMode)="onEditMode($event)">
        <ng-template rcDynamatableColumnViewMode>
          <rc-dynamatable-column-view-mode
            [entity]="row"
            [type]="cacheColumnHeader[column.name].type"
            [column]="column">
          </rc-dynamatable-column-view-mode>
        </ng-template>
        <ng-template rcDynamatableColumnEditMode>
          <rc-dynamatable-column-cell
            [entity]="row"
            [property]="column.name"
            [value]="row[column.name]"
            [type]="getColumnType(column.name)"
            [column]="column"
            [rowIndex]="rowIdx"
            (update)="onUpdateColumn($event)">
          </rc-dynamatable-column-cell>
        </ng-template>
      </rc-dynamatable-column-edit-mode>
    </td>
  </ng-container>

  <!-- action column -->
  <ng-container matColumnDef="action" *ngIf="!readonly">
      <th class="action-column" mat-header-cell *matHeaderCellDef>
        <rc-dynamatable-column-menu
          [columns]="columns"
          (addedColumn)="onCreateColumn($event)"
          (selectionColumn)="onSelectionColumn($event)">
        </rc-dynamatable-column-menu>
      </th>
      <td mat-cell *matCellDef="let row; let i = index;" align="center" class="action-column">
        <mat-icon *ngIf="row[refId]" class="ic-close-icon cursor-pointer" svgIcon="ic-activity" (click)="view(row)"></mat-icon>
        <mat-icon class="ic-close-icon cursor-pointer" (click)="deleteRow(row, i)">delete</mat-icon>
      </td>
  </ng-container>
</table>
